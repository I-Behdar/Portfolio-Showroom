{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Showroom</title>
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/bootstrap.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md" style="background-color: #adb5bd">
    <div class="container">
        <a href="#" class="navbar-brand mb-0 h1">
            <img class="d-inline-block align-top"
                 src="{% static 'images/py1.png' %}"
                 width="60"
                 height="60" alt="Logo">
        </a>
        <a href="#" class="navbar-brand mb-0 h1">
            <img class="d-inline-block align-top"
                 src="{% static 'images/mb1.png' %}"
                 width="140"
                 height="60" alt="Logo">
        </a>
        <button
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="align-items-center justify-content-center">
        <h1 class="text-center" style="font-size: 60px; font-family: fantasy">Welcome to My Portfolio</h1>
    </div>
</div>
<div>
    {% for project in projects %}
         <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                 <img class="card-img-top" src="{% static project.image %}">
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
